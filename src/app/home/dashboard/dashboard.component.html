<div class="container-fluid" >

    <div class="row">

      <div class="col-lg-3" style="background-color: navajowhite;">

        <h1 class="my-4">My Shop</h1>
        <!-- <div class="list-group">
          <a href="#" class="list-group-item">Electronics</a>
          <a href="#" class="list-group-item">Clothing</a>
          <a href="#" class="list-group-item"></a>
        </div> -->
        <div>
          <mat-form-field appearance="fill">
            <mat-label><strong>Select Category</strong> </mat-label>
            <mat-select [(value)]="selected" (onChange)="GetProductsByCategory()">
              <mat-option (click)="NoCategory()" ><strong>None</strong></mat-option>
              <mat-option value="2" (click)="GetProductsByCategory()"><strong>Laptops</strong> </mat-option>
              <mat-option value="3" (click)="GetProductsByCategory()"><strong>Furniture</strong> </mat-option>
              <mat-option value="4" (click)="GetProductsByCategory()"><strong>Clothing</strong> </mat-option>
              <mat-option value="5" (click)="GetProductsByCategory()"><strong>Footwear</strong> </mat-option>
              <mat-option value="6" (click)="GetProductsByCategory()"><strong>Mobiles</strong> </mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>

        <div>
  
            <mat-form-field>
              <input matInput placeholder="Search"   type="text" name="search" [(ngModel)]="filter">
              <button matSuffix class="btn btn-outline-danger" (click)="Clear()"><mat-icon>clear</mat-icon></button>
            </mat-form-field>
   
        </div>

        <div>
          <h4>Sort By</h4>
          <div class="list-group" >
            <button  class="list-group-item" style="background-color: navajowhite;" ><strong>Price--Low to High</strong><input type="radio" (click)="sortLH('price')"  name="sort"></button>
            <button  class="list-group-item" style="background-color: navajowhite;" ><strong>Price--High to low</strong><input type="radio" (click)="sortHL('price')" name="sort"></button>            
          </div>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9 " >

        <div id="carouselExampleIndicators" class="carousel slide my-4 col-md-12" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner col-md-12" role="listbox">
            <div class="carousel-item active col-md-12">
              <img class="" src="assets\Images\photography-product-download.jpg" alt="First slide" style="width:900px; height: 300px" height="20%">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets\Images\photography-product-download.jpg" alt="Second slide" style="width:900px; height:  300px;" height="20%">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets\Images\wrist-watches.jpg" alt="Third slide" style="width:900px; height:  300px;" height="20%">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


       

        <div class="row  ml-5" style="display: flex; justify-content:stretch;">

          <mat-card class="col-md-3 mb-5 mr-2" *ngFor="let product of Products| filter:filter |orderBy: key : reverse   ;let i = index " >
            <div style="height: 200px;">
              <img class="card-img-top" src="{{product.imageUrl}}" alt="" style="height: 100%;">
            </div>
   
            <div class="card-body">
              <h4 class="card-title">
                <b class="btn">{{product.name}}</b>
               <mat-icon style="color: red; cursor: pointer;" *ngIf="!product.isWishListItem" class="float-right" (click)="AddToWishlist(product.productId,i)">favorite_border</mat-icon>
                 <mat-icon style="color: red; cursor: pointer;" *ngIf="product.isWishListItem"   class="float-right" (click)="Removefromwishlist(product.productId,i)">favorite</mat-icon>
                
              </h4>
              <h5>{{product.price}}</h5>
              <p class="card-text">{{product.description}}</p>
            </div>
          
         
            
            <div style="display: flex;justify-content: space-around;" >
              <button mat-raised-button color="primary" (click)="AddtoCart(product.productId)"><mat-icon>add</mat-icon>Cart</button>
              <button mat-raised-button color="warn" (click)="BuyNow(product.productId)">Buy Now</button>
            
                <!-- <img src="assets\Images\images.png" width="30%" *ngIf="product.quantity==0"> -->
              
            </div>


          </mat-card> 

        </div>
        <!-- /.row -->
<!-- 
        | paginate: { itemsPerPage: 5, currentPage: p }
        <pagination-controls (pageChange)="p = $event"></pagination-controls> -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
