

<mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]>
        <mat-card style="display: flex;" class="shadow col-md-6">
            <div class="col-md-4">
                <img class="card-img-top" src="assets\Images\download.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h4 class="card-title">
                      <b>{{ProductData.name}}</b>
                    </h4>
                    <h5>{{ProductData.price}}</h5>
                    <p class="card-text">{{ProductData.description}}</p>
                </div>
            </div>
        </mat-card>
    

        <ng-template matStepLabel>Fill out Quantity</ng-template>
        <mat-form-field>
          <mat-label>Quantity</mat-label>
          <mat-select [(value)]="qty">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
          </mat-select>
       
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
  
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <div class="col-md-6">
            <mat-form-field class="col-md-12">
                <mat-label>Address</mat-label>
                <input matInput formControlName="Add" placeholder="Ex. 1 Main St, New York, NY"
                       required>
            </mat-form-field>
            <mat-form-field class="col-md-12">
            <mat-label>City</mat-label>
                  <input matInput formControlName="City"  placeholder="Ex. 1 Main St, New York, NY"
                         required>
            </mat-form-field>
            <mat-form-field class="col-md-12">
                  <mat-label>Dist</mat-label>
                  <input matInput  formControlName="Dist" placeholder="Ex. 1 Main St, New York, NY"
                         required>
            </mat-form-field>
            <mat-form-field class="col-md-12">
                  <mat-label>Pin</mat-label>
                  <input matInput formControlName="Pin" placeholder="Ex. 1 Main St, New York, NY"
                         required>
            </mat-form-field>
        </div>
       
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext (click)="CountTotal()">Next</button>
          <button mat-raised-button>Select Address</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
    
        <ng-template matStepLabel>Payment Details</ng-template>
        <div>
          <mat-form-field class="col-md-6">
            <mat-label>Offers</mat-label>
          <mat-select>
            <mat-option value="offer.id" (click)="discount(offer.availabe,i)" [disabled]="offer.availabe==0" *ngFor="let offer of offers;let i =index">{{offer.offer}}</mat-option>
          </mat-select>
         </mat-form-field><br>

          <b>Price:{{total}}</b><br>
          <div *ngIf="offerapplied" style="color: blue;">
            <b>Dicount:{{Discount}}</b><br>
            <b>Amount Payable:{{final}}</b><br>
           
          </div>
        
            <button mat-button matStepperPrevious >Back</button>
            <button mat-button matStepperNext (click)="payWithRazor(3)">Next</button>
       
          </div>
   

    </mat-step>
      

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
 
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button style="background-color: green;" (click)="OrderDetail()">Confirm</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
