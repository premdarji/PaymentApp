
    <div class="col-md-12 mx-auto " style="margin-top: 5%;">
                
                            <mat-form-field>
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sofa set" #input>
                            </mat-form-field>
                            <span class="fill-remaining"></span>
                            <button mat-raised-button color="primary" (click)="newProduct()">Add New</button>
                                
                
                    
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="ProductId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.productId}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                      </ng-container>
                  
                      <!-- Color Column -->
                      <ng-container matColumnDef="Quantity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity </th>
                        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.quantity}} </td>
                      </ng-container>

                      <ng-container matColumnDef="ImageUrl">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image </th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color">  <img class="card-img-top" src="{{row.imageUrl}}" alt="" style="height: 100px;"> </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="CategoryId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.categoryId}} </td>
                      </ng-container>
                            
                      <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                                <button mat-icon-button (click)="EditProduct(row.productId)"><mat-icon>edit</mat-icon></button>
                                <button mat-icon-button (click)="Delete(row.productId)"><mat-icon>delete</mat-icon></button>
                            </td>
                                 
                      </ng-container>
                            
                

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>

    </div>
