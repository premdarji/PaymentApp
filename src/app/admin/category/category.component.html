
    <div class="col-md-12 mx-auto " style="margin-top: 5%;">
                
            <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Furniture" #input>
            </mat-form-field>
            <span class="fill-remaining"></span>
            <button mat-raised-button color="primary" (click)="NewCategory()">Add New</button>
                

    
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="CategoryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Id </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
            
      <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                <button mat-icon-button (click)="Edit(row.categoryId)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="Delete(row.categoryId)"><mat-icon>delete</mat-icon></button>
            </td>
                 
      </ng-container>
            


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
