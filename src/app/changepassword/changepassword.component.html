<div class="col-md-12">
 
        <form [formGroup]="ChangePasswordForm" autocomplete="off">

            <mat-form-field class="col-md-12">
                <input matInput placeholder="Current Password" type="password" formControlName="CurrentPassword">
            </mat-form-field>
            <mat-form-field class="col-md-12">
                <input matInput placeholder="New Password" type="password" formControlName="NewPassword">
            </mat-form-field>
            <mat-form-field class="col-md-12">
                <input matInput placeholder="Confirm Password" type="password" formControlName="ConfirmPassword">
                <mat-error *ngIf="ChangePasswordForm.controls.ConfirmPassword.hasError('notSame')">
                    Passwords do not match
                </mat-error>  
            </mat-form-field>
            <button mat-raised-button color="warn" class="col-md-12" (click)="ChangePassword()" [disabled]="ChangePasswordForm.invalid">Submit</button>
        </form>
 
</div>
